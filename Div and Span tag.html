<!DOCTYPE HTML>
<html><head>
    <title>Div and span tag</title>
    <style>
        div{
            font-size:60px;
        }
    </style>
    </head>
    <body>
        <div style="text-align: center;font-weight:bolder;">
            <span style="color:blue"><big>A</big></span>
            <span style="color:red">N</span>
            <span style="color:orange">U</span>
            <span style="color:blue">B</span>
            <span style="color:darkgreen">H</span>
            <span style="color:blue">A</span>
            <span style="color:crimson">V</span>
        </div>
    </body>
</html>
