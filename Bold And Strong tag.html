<!DOCTYPE HTML>
<html>
    <head>
        <title>Bold And Strong Tag</title>
    </head>
    <body>
        <h2>Bold Tag</h2>
        <p>
            This is bold tag paragraph <b>if you want to bold any sentance,</b> or <b>bold</b> any character or word than you use bold tag.
            
        </p>
        <h2>Strong Tag</h2>
        <p>This is strong tag paragraph if you want to <strong>display a sentence or word in bold with more importance </strong> than we use strong tag.</p>
    </body>
</html>
