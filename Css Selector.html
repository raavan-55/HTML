<!DOCTYPE HTML>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        h2,p{
            color:blueviolet;
            
        }
        #heading1{
            color:darkolivegreen;
        }
        h1{
            color:cadetblue;
            font-family: inherit;
        }
        .para{
            color:greenyellow;
        }
        *{
            font-family: cursive;
        }
        
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h1 id="heading1">heading 1</h1>
    <h3>heading 3</h3>
    <p class="para">this is paragraph.</p>
    <p>this is paragraph.</p>
    <p class="para">this is paragraph.</p>   
    <p>this is paragraph.</p>
    
</body>
</html>
