<!DOCTYPE HTml>
<html><head>
    <title>Mark Strike and Underline Tag</title>
    </head>
    <body>
    <h2>Mark Tag</h2>
        <p>Mark Tag is used to <mark>highlight</mark> the given text.</p>
        <h2>Strike Tag</h2>
        <p>Strike Tag is used to <s>draw the line</s> on th text.</p>
        <h2>Underline Tag</h2>
        <p>Underline tag is used to <u>draw the line</u> under the text.</p>
    </body>
</html>
