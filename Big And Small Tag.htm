<!DOCTYPE HTML>
<html>
    <head>
    <title>Big And Small Tag</title>
    </head>
    <body>
       <h2>Big And Small Tag</h2>
        <p>Big Tag is used to display a text in <b><big>Big text-size</big></b> as compare to other text. </p>
        <p>Small Tag is used to display the text in <b><small>Small text-size</small> </b>as compare to other text.</p>
    </body>
</html>
