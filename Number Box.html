<!DOCTYPE HTML>
<html><head>
    <title>Number and Email Box in Form</title></head>
    <body>
    <h3>Number And Email Box</h3>
    <form>
        <label>Marks:</label>
        <input type="number" required min="33" max="100" >
        <label>Email:</label>
        <input type="email" required>
        <input type="submit">
        </form>
 </body>
</html>
